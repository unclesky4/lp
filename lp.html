<!DOCTYPE html>
<html>
<head>
	<title>ManageSystem</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" href="css/jquery.dataTables.min.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.2.4/css/buttons.dataTables.min.css" />
	<!-- <link rel="stylesheet" href="css/buttons.dataTables.min.css" /> -->

	<script type="text/javascript" src="js/jquery-2.2.1.js"></script>
	<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="js/jquery.base64.js"></script>
	<script type="text/javascript" src="js/init.js"></script>
	<script type="text/javascript" src="js/lp_main.js"></script>

	<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.2.4/js/dataTables.buttons.min.js"></script>
	<!--<script type="text/javascript" src="js/dataTables.buttons.min.js"></script>-->
	<script type="text/javascript" src="//cdn.datatables.net/buttons/1.2.4/js/buttons.flash.min.js"></script>
	<!--<script type="text/javascript" src="js/buttons.flash.min.js"></script>-->
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
	<!--<script type="text/javascript" src="js/jszip.min.js"></script>-->
	<!--<script type="text/javascript" src="//cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js"></script>-->
	<script type="text/javascript" src="js/pdfmake.min.js"></script>
	<!--<script type="text/javascript" src="//cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js"></script>-->
	<script type="text/javascript" src="js/vfs_fonts.js"></script>
	<script type="text/javascript" src="//cdn.datatables.net/buttons/1.2.4/js/buttons.html5.min.js"></script>
	<!--<script type="text/javascript" src="js/buttons.html5.min.js"></script>-->
	<script type="text/javascript" src="//cdn.datatables.net/buttons/1.2.4/js/buttons.print.min.js"></script>
	<!--<script type="text/javascript" src="js/buttons.print.min.js"></script>-->

	<style type="text/css">
		#wrapper {margin-top: 0px; margin-left: 0px; margin-right: 0px; margin-bottom: 0px;
		}
		#header {height: 50px; border-bottom: 1px solid gray; box-shadow:
			rgba(0,0,4,5) 0px 1px 2px 0px; background: #DDDDDD; letter-spacing: 10px;
			text-align: center; font-size: 28px; text-shadow: 2px 2px 3px #FF0000;
			line-height: 45px;
		}
		#content {position: absolute; top: 50px; bottom: 0px;right: 0px; left: 0px;
		}
		#nav {width: 180px; border-right: 2px solid #888;
			position: absolute; top: 1px; bottom: 0px; background: #DDDDDD;
		}
		#active_table,.li_1,.li_2,.li_3,.li_4 {position: absolute; top: 2px; left: 182px;
			bottom: 0px; right: 0px;
		}
		#footer {position: absolute; bottom: 0px; width: 100%;
			height: 25px; background: #DDDDDD; border-top: 1px solid #888; 
		}
		#option {width: 180px; list-style: none; font-size: 18px; line-height: 40px;
		}
		li {margin-top: 13px; margin-left: -42px; width: 178px;
			width: 178px; height: 41px; display: block;
		}
		.option_btn {letter-spacing: 2px; width: 181px;}
		#crud_banner {height: 40px;}
		#crud_banner input {width: 150px; height: 40px; font-size: 18px; letter-spacing: 2px;
			}
		#crud_content {border-top: 1px solid purple; font-size: 16px;}
		#add,#update,#delete {width: 400px; margin: 0 auto; margin-top: 100px;}
		.property {width: 400px; height: 80px;}
		[id^=add_] {width: 400px; height: 40px;}
		#update div {width: 500px; height: 40px; font-size: 18px;
			margin-top: 20px;
		}
		#update_select {height: 40px; border:1px solid black; width: 349px;}
		#update_academy,#update_name,#update_lphone,#update_sphone,#delete_btn {width: 100px; height: 40px;}
		#table_banner,#user_banner {height: 41px; border-bottom: 1px solid purple;}
		#table_banner input {width: 120px; height: 40px; font-size: 18px;}
		#table_content div {width: 400px; margin: 0px auto; font-size: 18px; margin-top: 80px;}
		#user_banner input {float: left; width: 120px; height: 40px; font-size: 18px;}
		#add_user,#delete_user,#update_pwd {width: 400px; margin: 0px auto; font-size: 18px; margin-top: 100px;}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#option").children().click(function(){
				var val = "."+$(this).attr("id");
				$("#option").children().css("color","black");
				$(this).css("color","#CC6633");
				$("#box").children().hide();
				$("#box").children(val).show();
			});
			$("#crud_banner").children().click(function(){
				var a = $(this).index();
				$("#crud_content").children().hide();
				$("#crud_banner").children().css("color","black");
				$("#crud_content").children().eq(a).show();
				$(this).css("color","#0033FF");
			});
			$("#table_banner").children().click(function(){
				var a = $(this).index();
				$("#table_content").children().hide();
				$("#table_banner").children().css("color","black");
				$("#table_content").children().eq(a).show();
				$(this).css("color","#0033FF");
			});
			$("#user_banner").children().click(function(){
				var a = $(this).index();
				$("#user_content").children().hide();
				$("#user_banner").children().css("color","black");
				$("#user_content").children().eq(a).show();
				$(this).css("color","#0033FF");
			});
		});
	</script>
</head>
<body id="wrapper">
	<div id="header">
		订票管理页面
	</div>
	<div id="content">
		<div id="nav">
			<ul id="option">
				<li id="li_0"  style="color:#CC6633;"><input class="option_btn" type="button" value="订票人数"/></li>
				<li id="li_1"><input class="option_btn" type="button" value="增删改" /></li>
				<li id="li_2"><input class="option_btn" type="button" value="历史表" /></li>
				<li id="li_3"><input class="option_btn" type="button" value="表操作" /></li>
				<li id="li_4"><input class="option_btn" type="button" value="管理员" /></li>
			</ul>
		</div>
		<div id="box">
		<!-- ============================-->
			<div id="active_table" class="li_0">
				<table id="reg_info" class="display" style="width:100%;">
				    <thead>
				        <tr>
				            <th>id</th>
				            <th>学院</th>
				            <th>姓名</th>
				            <th>手机长号</th>
				            <th>手机短号</th>
				            <th>订票时间</th>
				            <th>状态</th>
				            <th>操作</th>
				        </tr>
				    </thead>
				</table>
				<input type="button" value="取消" id="no" style="float: right; margin-top: 20px;width: 80px;height: 40px;"/>
				<input type="button" value="确认" id="yes" style="float: right; margin-top: 20px;width: 80px;height: 40px;"/>
			</div>
		<!-- ============================-->
			<div class="li_1" style="display:none;">
				<div id="crud_banner">
					<input type="button" value="添加记录" style="color: #0033FF;"/>
					<input type="button" value="修改记录" />
					<input type="button" value="删除记录" />
				</div>
				<div id="crud_content">
					<div id="add">
						<div class="property">
							<p id="p">学院:</p>
							<select id="add_select" style="width: 400px; height: 40px;">
							  <option value ="volvo">江北校区</option>
							  <option value ="saab">梅师</option>
							  <option value="opel">医学院</option>
							  <option value="audi">江南校区</option>
							</select>
						</div>
						<div class="property">
							<p id="p">姓名:</p>
							<input id="add_name" type="text" />
						</div>
						<div class="property">
							<p id="p">手机长号:</p>
							<input id="add_lphone" type="text" />
						</div>
						<div class="property">
							<p id="p">手机短号:</p>
							<input id="add_sphone" type="text" />
						</div>
						<div class="property">
							<input id="add_btn" type="button" value="添加" />
						</div>
					</div>

					<div id="update" style="display:none;">
						<div>
							<span style="letter-spacing: 2px;">主键id:</span>
							<input id="update_id" type="text" style="width: 429px;"  placeholder="请输入数字">
						</div>
						<div>
							<span>学院:</span>
							<select id="update_select">
							  <option value ="volvo">江北校区</option>
							  <option value ="saab">梅师</option>
							  <option value="opel">医学院</option>
							  <option value="audi">江南校区</option>
							</select>
							<input id="update_academy" type="button" value="修改">
						</div>
						<div>
							<span>姓名:</span>
							<input id="input_name" type="text" style="width:349px;">
							<input id="update_name" type="button" value="修改">
						</div>
						<div>
							<span>手机长号:</span>
							<input id="input_lphone" type="text"  style="width:313px;">
							<input id="update_lphone" type="button" value="修改">
						</div>
						<div>
							<span>手机短号:</span>
							<input id="input_sphone" type="text" style="width:313px;">
							<input id="update_sphone" type="button" value="修改">
						</div>
					</div>

					<div id="delete" style="display:none; font-size: 18px;">
						<div>
							<span style="letter-spacing: 2px;">主键id:</span>
							<input id="delete_id" type="text" style="width: 200px; height: 40px" placeholder="请输入数字">
							<input id="delete_btn" type="button" value="删除">
						</div>
					</div>
				</div>
			</div>
		<!-- ============================-->
			<div class="li_2" style="display:none;">
				<table id="table_info" class="display" style="width:100%;">
				    <thead>
				        <tr>
				            <th>表名</th>
				            <th>口令</th>
				            <th>时间</th>
				            <th>地点</th>
				        </tr>
				    </thead>
				</table>
			</div>
		<!-- ============================-->
			<div class="li_3" style="display:none;">
				<div id="table_banner">
					<input type="button" value="添加表" style="color: blue;">
					<input type="button" value="删除表">
					<input type="button" value="设定表">
				</div>
				<div id="table_content">
					<div id="add_table">
						<span>表名:</span>
						<input id="add_table_input1" type="text" style="width: 400px; height: 40px;" placeholder="输入8位数字" />
						<br/>
						<br/>
						<span>口令:</span>
						<input id="add_table_input2" type="text" style="width: 400px; height: 40px;" />
						<br/>
						<br/>
						<span>时间:</span>
						<input id="add_table_input3" type="text" style="width: 400px; height: 40px;" placeholder="最大长度为20位"/>
						<br/>
						<br/>
						<span>地点:</span>
						<input id="add_table_input4" type="text" style="width: 400px; height: 40px;" placeholder="最大长度为20位" />
						<br/>
						<br/>
						<input id="add_table_btn" type="button" value="添加表" style="height: 40px;width: 400px; letter-spacing: 8px;"/>
					</div>
					<div id="delete_table" style="display:none">
						<span>表名:</span>
						<input id="delete_table_input" type="text" style="width: 249px; height: 40px;" />
						<input id="delete_table_btn" type="button" value="删除表" style="height: 40px;width: 100px;" />
					</div>
					<div id="set_table" style="display:none">
						<span>表名:</span>
						<input id="set_table_input" type="text" style="height: 40px;width: 249px;">
						<input id="set_table_btn" type="button" value="设为活动表" style="height: 40px;width: 100px;"/><br/><br/>
						<span>表名:</span>
						<input id="remove_table_input" type="text" style="height: 40px;width: 249px;">
						<input id="remove_table_btn" type="button" value="取消活动表" style="height: 40px;width: 100px;"/>
						<br/>
						<br/>
						<br/>
						<input id="show_at" type="button" value="查看活动表" style="width:400px; height: 40px;">
					</div>
				</div>
			</div>
		<!-- ============================-->
		<div class="li_4" style="display:none;">
				<div id="user_banner">
					<input type="button" value="添加用户" style="color: blue;"/>
					<input type="button" value="删除用户" />
					<input type="button" value="修改密码" />
					<input type="button" value="用户信息" />
				</div>
				<div id="user_content">
					<div id="add_user">
						<span>用户姓名：</span>
						<input id="uname" type="text" style="height: 40px;width: 400px;" placeholder="字符，数字，下划线(最大长度为10位)">
						<span>输入密码：</span>
						<input id="pwd_1" type="password" style="height: 40px;width: 400px;">
						<span>确认密码：</span>
						<input id="pwd_2" type="password" style="height: 40px;width: 400px;"><br/><br/>
						<input id="add_user_btn" type="button" value="添加用户" style="height: 40px;width: 400px;" />
					</div>
					<div id="delete_user" style="display:none">
						<span>id:</span>
						<input id="delete_user_input" type="text" style="height: 40px;width: 270px;">
						<input id="delete_user_btn" type="button" value="删除用户" style="height: 40px;width: 100px;" />
					</div>
					<div id="update_pwd" style="display:none">
						<p style="text-indent: 150px;">修改当前用户密码</p><br/>
						请输入新密码：<input id="pwd_input_1" type="password" style="height: 40px;width: 270px;"/><br/><br/>
						再次输入密码：<input id="pwd_input_2" type="password" style="height: 40px;width: 270px;"/><br/><br/>
						<input id="update_pwd_btn" type="button" value="修改密码" style="height: 40px;width: 400px;letter-spacing: 10px;" />
					</div>
					<div id="user_info" style="display:none">
						<table id="show_user" class="display" style="width:100%;">
						    <thead>
						        <tr>
						            <th>id</th>
						            <th>name</th>
						            <th>password</th>
						        </tr>
						    </thead>
						</table>
					</div>
				</div>
				
			</div>
		<!-- ============================-->
		</div>
	</div>
	<div id="footer">
		<span id="login_user" style="margin-left: 10px;"></span>
		<input id="logout" type="button" value="注销">
	</div>
</body>
</html>
